<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple website</title>
  <link rel="stylesheet" href="main.css">
</head>
<body class = "dark-theme">
    <p class = "tagline"> Black & Crimson Mode </p>
    <h1>Faiza's Budget Pal</h1>
    <p id="msg">Tracking College Expenses, Smarter Not Harder</p>
<section class="summary">
    <div class="card">
        <p class="label">Income</p>
        <p class= "incomeTotal" class = "value income">$0.00</p>
    </div>
    <div class="card">
        <p class="label">Expenses</p>
        <p class= "expenseTotal" class = "value expense">$0.00</p>
    </div>
    <div class="card">
        <p class="label">Balance</p>
        <p class= "balanceTotal" class = "value balance">$0.00</p>
    </div>
</section>
<section class="controls">
 <input id="nameInput" type="text" placeholder="Description"/>
 <input id="amtInput" type="number" placeholder="Amount"/>
 <select id="typeInput">
    <option value = "expense">Expenses</option>
    <option value = "income">Income</option>
 </select>
 <input id="dateInput" type = "date"/>
 <button id="addBtn" class="add-btn">Add</button>
</section>
</body>



  <button class="btn">Dark</button>

    <script src="app.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>

</body>
</html>
